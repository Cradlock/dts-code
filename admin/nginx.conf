# nginx.conf

user nginx;
worker_processes 1;


events {
    worker_connections 1024;
}


# Важно: директива server должна быть внутри блока http
http {
    include       mime.types;
    default_type  application/octet-stream;

    # Ваши server блоки
    server {
        listen       80;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;

            try_files $uri $uri/ /index.html;
        }

        # Другие настройки для вашего сайта...
    }

    # Другие блоки server или дополнительные настройки, если нужны
}
