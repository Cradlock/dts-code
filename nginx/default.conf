# ============================
# Main NGINX config
# ============================
user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http{

    server {
        listen 80;
        server_name shop-dts.org;
        return 301 https://$host$request_uri;
    }


    server {
        listen 443 ssl;
        server_name shop-dts.org;
        ssl_certificate /etc/ssl/shop-dts/fullchain.pem;
        ssl_certificate_key /etc/ssl/shop-dts/privkey.pem;
    
        location / {
            proxy_pass http://front:80;
    
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
       
        }
    }


    server {
        listen 80;
        server_name admin.shop-dts.org;
        return 301 https://$host$request_uri;
    }

    
    server {
        server_name admin.shop-dts.org;
        listen 443 ssl;
        ssl_certificate /etc/ssl/shop-dts/fullchain.pem;
        ssl_certificate_key /etc/ssl/shop-dts/privkey.pem;
    
    
    
    
        location / {
            proxy_pass http://admin:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
       
        }
    }

    server {
        listen 80;
        server_name api.shop-dts.org;
        return 301 https://$host$request_uri;
    }

    
    server {
        listen 443 ssl;
        server_name api.shop-dts.org;

        ssl_certificate /etc/ssl/shop-dts/fullchain.pem;
        ssl_certificate_key /etc/ssl/shop-dts/privkey.pem;
    
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        location / {
            proxy_pass http://backend:8000/;
        
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
       
        
        }
    
    
    }

}